<!DOCTYPE html>
  <head>
      <meta charset="UTF-8">
      <title>My Registration Form</title>
  </head>
  <body>
    <form action="index.html" method="post">
     <h1>My Registration Form</h1>
      <table>
          <tr>
            <td><label for="first_name">First Name:</label></td>
            <td><input type="text" id="first_name" name="first_name"></td>
          </tr>
          <tr>
            <td><label for="last_name">Last Name:</label></td>
            <td><input type="text" id="last_name" name="last_name"></td>
          </tr>
          <tr>
            <td><label for="email">Email Address:</label></td>
            <td><input type="text" id="email" name="email"></td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="password"></td>
          </tr>
          <tr>
            <td><label for="confirm_password">Confirm Password:</label></td>
            <td><input type="password" id="confirm_password" name="confirm_password"></td>
          </tr>
          <tr>
            <td><label for="birthdate">Birthdate:</label></td>
            <td> <input type="date" id="birthdate" name="birthdate"></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" id="male" name="gender" value="male">Male:
              <input type="radio" id="female" name="gender" value="female">Female:
              <input type="radio" id="other" name="gender" value="other">Other:
            </td>
          </tr>
          <tr>
            <td><label for="bio_description">A Short description about yourself:</label></td>
            <td><textarea cols="50" rows="4" id="bio_description" name="bio_description"></textarea></td>
          </tr>
          <tr>
            <td><label for="favorite_language">Favortie Language:</label></td>
            <td><select name="favorite language" id="favorite_language">
              <option value="javascript">JavaScript</option>
              <option value="html">HTML</option>
              <option value="C#">C#</option>
              <option value="C++">C++</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="submit" name="submit" id="submit" value="submit"></td>
            <td></td>
          </tr>
        </table>      
    </form>
  </body>
</html>
